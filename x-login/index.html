<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDk</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- ----------------------------whole page----------------------------------------------------- -->
    <div class="conatiner h-screen bg-[#000000] flex">



        <!-- --------------------------------left side-------------------------------------------------- -->
        <div class="left w-1/2 text-white flex justify-center my-28"><i class="ri-twitter-x-line text-[20rem] "></i>
        </div>


        <!-- ---------------------------------right side------------------------------------------------ -->
        <div class="right w-1/2 flex flex-col ">
            <h1 class="text-white font-extrabold text-[5rem] my-6 font-sans">Happening now</h1>
            <div class="lower my-6 flex flex-col">
                <h2 class="text-white text-4xl mb-10 font-serif font-extrabold">Join Today.</h2>
                <div class="button space-y-4 flex flex-col">
                    <button
                        class="google bg-white  py-2 px-1 w-1/2 rounded-full font-serif font-semibold text-gray-700"><i
                            class="ri-google-fill "> Sign up with google</i></button>
                    <button class="apple bg-white py-2 px-1 w-1/2 rounded-full font-serif font-semibold "><i
                            class="ri-apple-fill"> Sign up with apple</i></button>
                    <span
                        class="class flex w-1/2 text-white justify-center items-center   before:flex-1 before:border-b-2  before:m-3 after:flex-1 after:border-b-2 after:mx-3">
                        or </span>
                    <button
                        class="account  bg-[#1D9BF0] py-2 px-1 w-1/2 rounded-full text-center font-serif font-semibold text-white">Create
                        Account</button>
                </div>
                <div class="text-white w-1/2 font-thin text-[0.8rem] my-2 mx-2">By signing up, you agree to the <span
                        class="text-[#1D9BF0] cursor-pointer hover:underline ">Terms of Service</span> and <span
                        class="text-[#1D9BF0] cursor-pointer hover:underline ">Privacy Policy</span>, including <span
                        class="text-[#1D9BF0] cursor-pointer hover:underline ">Cookie Use</span>.</div>
            </div>

            <h3 class=" w-1/2 text-white font-semibold  ">Already have an Account</h3>
            <button
                class="account mt-3 bg-black border border-gray-600 hover:bg-gray-950 py-2 px-1 w-1/2 rounded-full text-center font-sans font-semibold text-[#1D9BF0]">Sign
                In</button>



        </div>
    </div>
</body>

</html>
