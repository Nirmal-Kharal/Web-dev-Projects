<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gray-200">
    <div class="landing-page mau
      mt-48 flex">
      <div class="left w-1/3 mx-40">
        <img
          class="w-96"
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          alt=""
          srcset=""
        />
        <p class="pl-9 leading-7 text-2xl font-normal">
          Connect with friends and the world around you on Facebook
        </p>
      </div>
      <div class="right w-1/4 flex flex-col bg-white p-6 rounded-lg drop-shadow-lg">
        <input class="py-2 px-12 my-1 border border-1 border-gray-300 rounded-lg" type="Email" placeholder="*Email or Phone no" />
        <input class="py-2 px-12 my-1 border border-1   border-gray-300  border-solid rounded-lg" type="password" placeholder="*Password" />
        <button class="btn my-3 border-solid bg-blue-600 p-3 text-white text-lg rounded-md mb-2 font-semibold hover:bg-blue-800">Log In</button>
        <span class="text-center  text-blue-400  hover:underline cursor-pointer  ">Forgot password?</span>
        <hr class="m-2"/>
        <button class="btn m-3 px-3 py-2 text-white text-lg bg-green-500 rounded-md font-semibold w-fit mx-auto hover:bg-green-700 ">Create new  Account</button>
      </div>
    </div>
  </body>
</html>
